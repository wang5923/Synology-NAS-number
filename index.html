<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Synology NAS number calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.7/dist/clipboard.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container" style="text-align:center">
      <h2 style="color: #006699;">Synology NAS number calculator</h2>
      <select class="form-control mb-1" name="model" id="model">
        <option value="LW">DS3615xs</option>
        <option value="OD">DS3617xs</option>
        <option value="NJ">DS716+</option>
        <option value="NZ">DS916+</option>
        <option value="PC">DS218+</option>
        <option value="PD">DS918+</option>
        <option value="PE">DS718+</option>
        <option value="PF">VS960HD</option>
        <option value="PH">DS418</option>
        <option value="PJ">DS1517+</option>
        <option value="PK">DS1817+</option>
        <option value="PL">DX517</option>
        <option value="PM">FS2017</option>
        <option value="PN">FXC17</option>
        <option value="PP">E10G17-T1</option>
        <option value="PQ">DS1517</option>
        <option value="PR">DS1817</option>
        <option value="PU">DS418j</option>
        <option value="PV">DS1517+</option>
        <option value="PW">DS1817+</option>
        <option value="PX">DS3018xs</option>
        <option value="PY">FS1018</option>
        <option value="PZ">DS418play</option>
        <option value="QA">RS2818RP+</option>
        <option value="QB">RS818+</option>
        <option value="QC">RS818RP+</option>
        <option value="QD">DS118</option>
        <option value="QE">DS218</option>
        <option value="QH">RX418</option>
        <option value="QG">RT2600ac</option>
      </select>
      <div class="input-group mb-1">
        <input name="input" class="form-control" id="sn" placeholder="Serial number" readonly>
        <span class="input-group-btn">
           <button type="button" id="sncopy" class="btn btn-light btn-outline-secondary" data-clipboard-action="copy" data-clipboard-target="#sn">
             Copy
           </button> 
        </span>
      </div>
      <div class="input-group mb-1">
        <input name="input" class="form-control" id="mac" placeholder="MAC Address" readonly>
        <span class="input-group-btn">
          <button type="button" id="maccopy" class="btn btn-light btn-outline-secondary" data-clipboard-action="copy" data-clipboard-target="#mac">
            Copy
          </button>
        </span>
      </div>
      <button id="generate" type="button" class="btn btn-primary">Generate</button>
      <div id="copyfail" class="alert alert-warning">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        Please use Ctrl-C to copy.
      </div>
    </div>
    <script>
    <!--
      //$("#copyfail").alert('close');
      var clipboard = new ClipboardJS('.btn');
      clipboard.on('success', function (e) {
        console.log(e);
      });
      clipboard.on('error', function (e) {
        console.log(e);
        $("#copyfail").alert('close');
      });
    -->
    </script>
  </body>
</html>
